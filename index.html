<body>
    <header>
        <nav>
    <div class="IT">
    <img id="idt" src="Bez nazwy.png" alt="IT">

    <div class="list">
        <p>Strona głowna</p>

</div>

<div class="banner">
    <img class="banner" src="animacja.gif" alt="animacja">
</div>
<section class="contact">
    <h3>Kontakt</h3>
    <form>
        <div class="form-row">
            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie">
        </div>
        <div class="form-row">
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" name="nazwisko">
        </div>
        <div class="form-row">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-row">
            <label for="zgloszenie">Zgłoszenie:</label>
            <textarea id="zgloszenie" name="zgloszenie" rows="5">Kiedy mogę odebrać naprawiony sprzęt?</textarea>
        </div>
        <div class="form-row checkbox">
            <input type="checkbox" id="regulamin" name="regulamin" checked>
            <label for="regulamin">Zapoznałem się z regulaminem</label>
        </div>
        <div class="form-buttons">
            <button type="reset">Resetuj</button>
            <button type="submit">Prześlij</button>
        </div>
    </form>
    <hr>
</section>
